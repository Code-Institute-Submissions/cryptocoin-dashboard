{% extends 'base.html' %}
{% block content %}
<div class="row content-row">
	<form action="{{ url_for('user_login') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
				<input placeholder="Placeholder" name="user_name" id="user_name" type="text" class="validate">
				<label for="user_name">Username</label>
			</div>
			<div class="input-field col s6">
                <span class="material-icons prefix">more</span>
				<input id="user_password" name="user_password" type="password" class="validate">
				<label for="user_password">Password</label>
			</div>
		</div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Log In
            <i class="material-icons left">login</i>
        </button>
	</form>
</div>
{% endblock %}
